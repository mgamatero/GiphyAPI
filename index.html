<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <!-- This project creates dynamic buttons based on user input.  Text name of the buttons is the user input.  Clicking on the button gets 10 gifs from Giphy via the Giphy API and AJAX calls.  Lastly, clicking on an image pauses the gif. Conversely, it restarts a still gif -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="topicButtons">

    </div>

    <form id="topicForm">
        <label for="topic-input">Add a topic</label>
        <input type="text" id="addInput">
        <br>
        <input type="submit" id="addTopic" value="Submit">
    </form>

    <div id="topicResult">


    </div>


    <!-- jQuery first, then Popper.js -->
    <script src="https://code.jquery.com/jquery.js"></script>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
